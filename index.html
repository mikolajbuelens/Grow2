<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="styles/main.css">
    <title>Step Counter Web App</title>
  </head>
  <body>
    <h1>step Counter Web App</h1>
    <p>Step count: <span id="step-count">0</span></p>
    <script>

// Request permission to access the device's accelerometer data
const threshold = 10; // Adjust this value to fit your walking style
    let stepCount = 0;
if (typeof DeviceMotionEvent.requestPermission === 'function') {
    DeviceMotionEvent.requestPermission().then(permissionState => {
      if (permissionState === 'granted') {
        window.addEventListener('devicemotion', deviceMotionHandler);
      }
    }).catch(console.error);
  } else {
    window.addEventListener('devicemotion', deviceMotionHandler);
  }
  
  // Listen to the device's accelerometer data
  let accelerationX = 0;
  let accelerationY = 0;
  let accelerationZ = 0;
  
  function deviceMotionHandler(event) {
    accelerationX = event.accelerationIncludingGravity.x;
    accelerationY = event.accelerationIncludingGravity.y;
    accelerationZ = event.accelerationIncludingGravity.z;
  
    // Process the accelerometer data
    const motion = Math.sqrt(
      accelerationX * accelerationX +
      accelerationY * accelerationY +
      accelerationZ * accelerationZ
    );
    
  
    
    if (motion > threshold) {
      stepCount += 5;
    }
    
    // Display the step count
    document.getElementById('step-count').innerHTML = stepCount;
  }    
  </script>
  </body>
</html>
